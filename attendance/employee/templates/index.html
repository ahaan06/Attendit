<!DOCTYPE html>
<html>
<head>
    <title>Employee Attendance Tracking</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Employee Attendance Tracking</h1>
    
    <h2>Log Entry Form</h2>
    <form action="/log_entry" method="POST">
        <label for="employee_name">Employee Name:</label>
        <input type="text" id="employee_name" name="employee_name" required><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br>

        <label for="start_time">Start Time:</label>
        <input type="time" id="start_time" name="start_time" required><br>

        <label for="end_time">End Time:</label>
        <input type="time" id="end_time" name="end_time" required><br>

        <input type="submit" value="Submit">
    </form>

    <h2>Employee Attendance Logs</h2>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Employee Name</th>
                <th>Start Time</th>
                <th>End Time</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2023-06-01</td>
                <td>John Doe</td>
                <td>08:30 AM</td>
                <td>05:30 PM</td>
            </tr>
            <tr>
                <td>2023-06-02</td>
                <td>Jane Smith</td>
                <td>08:45 AM</td>
                <td>06:15 PM</td>
            </tr>
            <!-- Add more log entries dynamically or fetch from backend -->
        </tbody>
    </table>
</body>
</html>
